<!--

Book list view

Grabs current list from datastore and populates list

Add/Edit buttons drive the book-detail modal and CRUD operations

-->

<div>
  <h3>List of Books</h3>
  <button class="btn btn-success" ng-click="editBook('new')" data-toggle="modal" href="#editModal">Add a Book</button>
  <input type="search" ng-model="search" placeholder="Search...">
  <table class='table table-striped'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='book in books | filter:search'>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td><button role='button' class='btn' ng-click="editBook(book)" data-toggle="modal" href="#editModal">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <div class="modal hide fade" ng-include src="' views/book-detail.html'" id="editModal" role='dialog'></div>
</div>
