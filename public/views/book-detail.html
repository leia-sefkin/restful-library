<!--

Book detail modal 

For update/delete of an existing book,
also used for creating a new one

Difference between dealing with existing or new
is determined by click event from books.html (which button is clicked)
and library.js (event is triggered) this sets the newBook 
var to true (new) or false (existing)

-->

<div class='modal-header'>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 ng-hide='newBook'>Edit Book: {{book.name}}</h3>
  <h3 ng-show='newBook'>New Book</h3>
</div>
<form>
  <fieldset>
    <div class='modal-body'>
      <label>Title</label>
      <input type='text' name="title" ng-model="book.title" required/>
      <label>Author</label>
      <input type='text' name="author" ng-model="book.author" required/>
    </div>
    <div class='modal-footer'>
      <button ng-hide='newBook' type='submit' class="btn btn-danger" ng-click="delete()">Delete</button>
      <button type='submit' class="btn btn-primary" ng-click="save()">Save</button>
    </div>
  </fieldset>
</form>
